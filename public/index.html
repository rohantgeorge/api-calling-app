      const burst = new mojs.Burst({
        left: 0,
        top: 0,
        count: "rand(4, 8)",
        children: {
          shape: "heart",
          radius: {
            0: "rand(10, 25)",
          },
          pathScale: [1, 0.2],
          degreeShift: "rand(360, 0)",
          fill: ["#39C5EB", "#A8E6F6", "#1084A3"],
          strokeWidth: 5,
          delay: "stagger( rand(0, 200) )",
          duration: 2e3,
        },
      });
      document.addEventListener("click", function (e) {
        burst.tune({ x: e.pageX, y: e.pageY }).setSpeed(3).replay();
      });
